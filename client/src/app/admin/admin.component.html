<div class="title">
  <h4>Ventas</h4>
</div>
<div class="usr-settings-content">
  <div class="usr-settings-inner valign-wrapper">
    Hola <span>&nbsp;{{user}}&nbsp;</span> <i (click)="viewSettings()" class="material-icons usr-settings">settings</i>
  </div>
</div>

<div class="top-submenu">
  <div class="item">
    <button class="menu-toggler" md-menu-item [mdMenuTriggerFor]="menuMi">
      <span>Estudios</span>
    </button>
    <md-menu #menuMi="mdMenu">
      <button md-menu-item (click)="goTo('mi/sales')">
        <span>Ventas</span>
      </button>
      <button md-menu-item (click)="goTo('mi/sales-report')">
        <span>Reportes de venta</span>
      </button>
      <button md-menu-item (click)="goTo('admin/modify_mi')">
        <span>Modificación de estudios</span>
      </button>
    </md-menu>
  </div>
  <div class="item">
    <button class="menu-toggler" md-menu-item [mdMenuTriggerFor]="menuPh">
      <span>Farmacia</span>
    </button>
    <md-menu #menuPh="mdMenu">
      <button md-menu-item (click)="goTo('ph/sales')">
        <span>Ventas</span>
      </button>
    </md-menu>
  </div>
  <div class="item">
    <button class="menu-toggler" md-menu-item [mdMenuTriggerFor]="menuPh">
      <span>Consulta médica</span>
    </button>
    <md-menu #menuPh="mdMenu">
      <button md-menu-item (click)="goTo('')">
        <span>Ventas</span>
      </button>
    </md-menu>
  </div>
  <div class="item">
    <button class="menu-toggler" md-menu-item [mdMenuTriggerFor]="menuAdm">
      <span>Administración</span>
    </button>
    <md-menu #menuAdm="mdMenu">
      <button md-menu-item (click)="goTo('admin/invoices')">
        <span>Facturación</span>
      </button>
    </md-menu>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>

<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Opciones de usuario</h4>
    <div>
      <table>
        <tr>
          <td>
            <span class="enhaced">Contraseña anterior:</span>
          </td>
          <td>
            <input [(ngModel)]="pageModel.oldPass" class="hint" placeholder="Contraseña anterior" type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <span class="enhaced">Nueva contraseña:</span>
          </td>
          <td>
            <input [(ngModel)]="pageModel.newPass" class="hint" placeholder="Contraseña anterior" type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <span class="enhaced">Confirme contraseña:</span>
          </td>
          <td>
            <input [(ngModel)]="pageModel.passConfirmation" class="hint" placeholder="Contraseña anterior" type="password" />
          </td>
        </tr>
      </table>
      <div *ngIf="pageModel.error">
        {{pageModel.error}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="changePass()">Cambiar contraseña</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
  </div>
</div>
